<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
  <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
  <script src="filler.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-4 mb-4">Looking item by value</h2>
    
    <div class="card">
      <div class="card-header"><b>Select Excel File</b>
    </div>

      <div class="card-body">
        <input type="file" aria-label="Search" id="excel_file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
      </div>

      <div class="search-body">
        <label for="site-search">Search:</label>
        <input type="search" id="search" aria-label="Search">
      </div>

    </div>
    <div id="excel_data" class="mt-5">
    </div>
  </div>
</body>
</html>
